<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <title>Scorpion Buster</title>
</head>

<body>
    <h1>Scorpion Buster's adventure</h1>
    <div class="mainBody" id="Main">
        <div class="card_context" id="context">
            <h5 class="card-header">${TitreHistoire}</h5>
            <div class="card-body">
                <p class="card-text" id="StoryContent">${TexteHistoire}</p>
            </div>
        </div>
        <div class="card_question" id="question">
            <div class="card-body">
                <p class="card-text" id="questionContent">${TexteHistoire}</p>
                
            </div>
        </div>
        <div class="card_choice" id="choice choice1">
            <div class="card-body" onclick="clickButton(1)">
                <p class="card-text" id="ChoiceOne">${TexteHistoire}</p>
            </div>
        </div>
        <div class="card_choice" id="choice choice2">
            <div class="card-body"onclick="clickButton(2)">
                <p class="card-text" id="ChoiceTwo">${TexteHistoire}</p>
            </div>
        </div>
        <div class="card_choice" id="choice choice3">
            <div class="card-body"onclick="clickButton(3)">
                <p class="card-text" id="ChoiceThree">${TexteHistoire}</p>
            </div>
        </div>
        <div class="assets">
            <div class="pnj_asset" id="pnj"></div>
            <div class="hero_asset" id="hero"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/index2.js"></script>

</body>

</html>
