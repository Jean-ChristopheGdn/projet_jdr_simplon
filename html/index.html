<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <title>Scorpion Buster</title>
</head>

<body>
    <h1>Scorpion Buster's adventure</h1>
    <div class="mainBody" id="Main">
        <div class="box">
            <div class="card_context" id="context">
                <h5 class="card-header">${TitreHistoire}</h5>
                <div class="card-body">
                    <p class="card-text StoryContent">${TexteHistoire}</p>
                </div>
            </div>
            <div class="middle_box" id="corps"> 
                
                <div class="asset" id="pnj">
                    <img src="../assets/nicolas_cage.png" alt="pnj">
                </div>`.   .

                <div class="corps-txt">                
                    <div class="card_question" id="question">
                        <div class="card-body">
                            <p class="card-text questionContent">${TexteHistoire}</p>
                        </div>
                    </div>
                    <div class="card_choice" id="choice1">
                        <div class="card-body" onclick="clickButton(1)">
                            <p class="card-text ChoiceOne" >${TexteHistoire}</p>
                        </div>
                    </div>
                    <div class="card_choice" id="choice2">
                        <div class="card-body" onclick="clickButton(2)">
                            <p class="card-text ChoiceTwo" >${TexteHistoire}</p>
                        </div>
                    </div>
                    <div class="card_choice" id="choice3">
                        <div class="card-body" onclick="clickButton(3)">
                            <p class="card-text ChoiceThree" >${TexteHistoire}</p>
                        </div>
                    </div> 
                </div>    
                
                <div class="asset" id="hero">
                    <img src="../assets/bill_murray.png" alt="hero">
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/index2.js"></script>

</body>

</html>
